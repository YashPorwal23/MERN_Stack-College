<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists In HTML</title>
    <style>
        /* table{
            border-collapse: collapse;
        } */
        table th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Ordered List</th>
            <th>Unordered List</th>
        </tr>
        <tr>
            <td>
            <ol>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Help</li>
                <li>Rate Us</li>
            </ol>
            </td>
            <td>
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Contact us</li>
                    <li>Help</li>
                    <li>Rate Us</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
