<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <label for="x">Email:</label>
    <input type="text" name="" id="x" placeholder="Enter your Email">
    <br><br>
    <label for="y">Password:</label>
    <input type="password" name="" id="y" placeholder="Enter your Password">
    <br><br>
    <label for="z">Save Password</label>
    <input type="checkbox" name="" id="z">
    <br><br>
    <label for="col">Choose your favourite color</label>
    <input type="color" name="" id="col">
    <br><br>
    <label for="da">Choose date</label>
    <input type="date"name="" id="da">
    <br><br>
    <label for="fruits">Choose a fruit:</label>
    <select name="" id="fruits">
        <option value="Apple"></option>
        <option value="Banana"></option>
        <option value="Kiwi"></option>
    </select>
    <br><br>
    <button>Submit</button>
</body>
</html>
